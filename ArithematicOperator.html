<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithematic Operator</title>
</head>
<body>
	<h1 align="center">Arithematic Operator</h1>
	<script type="text/javascript">
		let a = 10;
		let b = 5;
		let add = a+b;
		document.write("number 1 : "+a+"<br>");
		document.write("number 2 : "+b+"<br>");
		document.write("<br>");
		document.write("addition : "+add+"<br>");
		let sub = a-b;
		let mul = a*b;
		let div = a/b;
		let mod = a%b;
		document.write("<br>");
		document.write("Substraction : "+sub+"<br>");
		document.write("<br>");
		document.write("Multiplication : "+mul+"<br>");
		document.write("<br>");
		document.write("Division : "+div+"<br>");
		document.write("<br>");
		document.write("Modulus : "+mod+"<br>");
		document.write("<br>");

		//Unary operatrors
		let c = Math.pow(2,5);
		document.write(c+"<br>"); 
		let d = 2**6;
		document.write("<br>");
		document.write(d+"<br>");

		document.write("<br>");
		document.write(true +"<br>");
		document.write(+true +"<br>");
		document.write("6"-3+"<br>");
		document.write(-"6"+3+"<br>");
	</script>
</body>
</html>
