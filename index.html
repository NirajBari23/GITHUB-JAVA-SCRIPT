<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EVEN AND ODD</title>
</head>
<body>
	<script type="text/javascript">
		let num = prompt("enter a number")
		if(num%2==0){
				document.write("even")	
		}
		else{
				document.write("odd")

		}
	</script>

</body>
</html>
